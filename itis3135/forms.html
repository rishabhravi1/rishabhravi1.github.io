<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rishabh Ravi's Home</title>
    <link rel="stylesheet" href="styles/default.css">
    <script
      src="https://lint.page/kit/4d0fe3.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <header>
      <div data-include="components/header.html"></div>
    </header>

    <main>
      <h2>Get Your Free Consultation!</h2>
      <form action="#" method="post">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" placeholder="John Doe" required size="30">
        
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" placeholder="123-456-7890" required size="15" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
        
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" placeholder="you@example.com" required>
        
        <fieldset>
          <legend>Which services are you interested in?</legend>
          <label><input type="checkbox" name="services" value="web_design"> Web Design</label>
          <label><input type="checkbox" name="services" value="seo"> SEO Optimization</label>
          <label><input type="checkbox" name="services" value="content_marketing"> Content Marketing</label>
        </fieldset>
        
        <fieldset>
          <legend>How soon do you need our services?</legend>
          <label><input type="radio" name="urgency" value="immediate" required> Immediate</label>
          <label><input type="radio" name="urgency" value="within_month"> Within a Month</label>
          <label><input type="radio" name="urgency" value="flexible"> Flexible</label>
        </fieldset>
        
        <label for="budget">Estimated Budget:</label>
        <select id="budget" name="budget" required>
          <option value="" disabled selected>Select your budget</option>
          <option value="500">$500 - $1000</option>
          <option value="1000">$1000 - $5000</option>
          <option value="5000">Above $5000</option>
        </select>
        
        <button type="reset">Reset</button>
        <button type="submit">Submit</button>
      </form>
    </main>

    <footer>
      <div data-include="components/footer.html"></div>
    </footer>
    <script src="scripts/HTMLinclude.min.js"></script>
  </body>
</html>
