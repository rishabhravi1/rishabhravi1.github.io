<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Case Studies</title>
  <link rel="stylesheet" href="styles/style.css">
  <script src="https://lint.page/kit/4d0fe3.js" crossorigin="anonymous"></script>
</head>
<body>
  <!-- Header will load dynamically -->
  <header></header>
  
  <!-- Main Content -->
  <main>
    <!-- Hero Section -->
    <section class="hero">
      <h1>Case Studies</h1>
      <p class="subtitle">See how we've transformed businesses</p>
    </section>
    
    <!-- Content Section -->
    <section class="content">
      <h2>Success Stories</h2>
      <p>Explore some of the projects we've successfully delivered for our clients.</p>
      
      <!-- Slideshow Container -->
      <div class="slideshow-container" id="slideshow">
        <div class="slide fade">
          <img src="images/case1.jpg" alt="Case Study 1" class="slide-image">
          <div class="caption">Project 1: Data Analysis Solution</div>
        </div>
        
        <div class="slide fade">
          <img src="images/case2.jpg" alt="Case Study 2" class="slide-image">
          <div class="caption">Project 2: Cloud Infrastructure Deployment</div>
        </div>

        <div class="slide fade">
          <img src="images/case3.jpg" alt="Case Study 3" class="slide-image">
          <div class="caption">Project 3: UI/UX Redesign</div>
        </div>

        <!-- Next and Previous Buttons -->
        <a class="prev" id="prev-btn">&#10094;</a>
        <a class="next" id="next-btn">&#10095;</a>
      </div>
      <br>

      <!-- Dots/Indicators -->
      <div id="dots-container">
        <span class="dot" data-slide="1"></span> 
        <span class="dot" data-slide="2"></span> 
        <span class="dot" data-slide="3"></span> 
      </div>
    </section>
  </main>
  
  <!-- Footer will load dynamically -->
  <footer></footer>

  <!-- Main JavaScript -->
  <script src="scripts/main.js"></script>
</body>
</html>
